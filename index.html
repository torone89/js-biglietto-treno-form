<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Tovani">
    <meta name="description" content="Simulazione generatore biglietto">
    <title>Biglietto Treno</title>

    <!-- ******************* -->
    <!-- FRAME WORK ESTERNI -->
    <!-- ******************* -->

    <!-- BOOTSTRAPS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- ******************* -->
    <!-- STILE DI QUESTA PAGINA -->
    <!-- ******************* -->
    <link rel="stylesheet" href="css/style.css">


    <!-- FONT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- FONTAWENSOME-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>



    <!-- CONTENUTO PRINCIPALE -->
    <main>
        <div class="container">

            <section class="title">
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <h1 class="text-white"> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                </div>

            </section>


            <section class="title-content">

                <div class="row">

                    <div class="col-4 d-flex justify-content-center align-items-center">

                        <div class="text-center">
                            <label for="nome">Nome Cognome</label>
                            <input type="text" id="nome">

                        </div>
                    </div>

                    <div class="col-4 d-flex justify-content-center align-items-center">

                        <div class="text-center">
                            <label for="kms">Km da Percorrere</label>
                            <input type="number" id="kms">
                        </div>

                    </div>

                    <div class="col-4 d-flex justify-content-center align-items-center">



                        <div class="d-flex flex-column justify-content-center align-items-center">

                            <label for="age">Fascià d'Età</label>

                            <select name="age" id="age">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>

                            </select>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="text-center">

                            <button id="genera">Genera</button>
                            <button id="annulla">Annulla</button>

                        </div>
                    </div>
                </div>


            </section>

            <section class="title">
                <div class="row ">
                    <div class="col d-flex justify-content-center align-items-center">
                        <h1 class="text-white">IL TUO BIGLIETTO</h1>
                    </div>
                </div>

            </section>

            <section class="title-content">
                <div class="row">
                    <div class="col">
                        <h6>Dettaglio Passeggeri</h6>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4">
                        <div>
                            Nome Passeggero
                        </div>
                    </div>

                    <div class="col-2">
                        <div>
                            Offerta
                        </div>


                    </div>

                    <div class="col-2">

                        <div>
                            Carrozza
                        </div>

                    </div>
                    <div class="col-2">

                        <div>
                            Codice CP
                        </div>

                    </div>
                    <div class="col-2">
                        <div>
                            Costo Biglietto
                        </div>


                    </div>

                </div>


            </section>



        </div>






    </main>




</body>

</html>
